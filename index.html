<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75x35mm Etiket Üretici</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        input {
            margin: 5px;
            padding: 8px;
            font-size: 14px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 14px;
            background-color: #2F4F4F;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3A5F5F;
        }
        #svg-container {
            border: 1px solid #ccc;
            margin-top: 20px;
            padding: 10px;
            background-color: white;
        }
        #svg-container svg {
            width: 283px;
            height: 132px;
        }
    </style>
</head>
<body>
    <h1>75x35mm Etiket Üretici</h1>
    <div class="container">
        <input type="text" id="productName" placeholder="Ürün Adı" />
        <input type="text" id="productWeight" placeholder="Gramaj" />
        <input type="text" id="price" placeholder="Fiyat" />
        <button onclick="updateSVG()">SVG'yi Güncelle</button>
        <button onclick="downloadImage()">Görsel İndir</button>
        <button onclick="downloadPDF()">PDF İndir</button>
    </div>
    <div id="svg-container">
        <!-- SVG Alanı -->
        <svg id="svgLabel" xmlns="http://www.w3.org/2000/svg" width="283" height="132" viewBox="0 0 283 132">
            <!-- Arka Plan -->
            <rect width="283" height="132" fill="white" />
            <!-- Üst Kısım: Ürün Adı -->
            <text id="svgProductName" x="10" y="40" font-family="Helvetica" font-size="25" text-anchor="start" fill="#2F4F4F">
                Ürün Adı
            </text>
            <!-- Alt Kısım: Gramaj -->
            <text id="svgProductWeight" x="10" y="70" font-family="Helvetica" font-size="12" text-anchor="start" fill="#2F4F4F">
                500g
            </text>
            <!-- Alt Kısım: Fiyat -->
            <text id="svgPrice" x="10" y="110" font-family="Helvetica" font-size="22" font-weight="bold" text-anchor="start" fill="#2F4F4F">
                10.00
            </text>
        </svg>
    </div>
    <script>
        // SVG Güncelleme
        function updateSVG() {
            const productName = document.getElementById('productName').value || "Ürün Adı";
            const productWeight = document.getElementById('productWeight').value || "500g";
            const price = document.getElementById('price').value || "10.00";

            document.getElementById('svgProductName').textContent = productName;
            document.getElementById('svgProductWeight').textContent = productWeight;
            document.getElementById('svgPrice').textContent = price;
        }

        // Yüksek Çözünürlükte Görsel İndirme
        function downloadImage() {
            const svgContainer = document.getElementById('svg-container');
            
            // Yüksek çözünürlük için render
            const scale = 2; // Çözünürlük oranı
            domtoimage.toPng(svgContainer, { 
                width: 283 * scale, 
                height: 132 * scale,
                style: {
                    transform: 'scale(' + scale + ')',
                    transformOrigin: 'top left'
                }
            })
            .then(function (dataUrl) {
                const link = document.createElement('a');
                link.download = 'etiket.png';
                link.href = dataUrl;
                link.click();
            });
        }

        // PDF İndirme
        function downloadPDF() {
            const svgContainer = document.getElementById('svg-container');
            
            // Yüksek çözünürlük için render
            const scale = 2; // Çözünürlük oranı
            domtoimage.toPng(svgContainer, { 
                width: 283 * scale, 
                height: 132 * scale,
                style: {
                    transform: 'scale(' + scale + ')',
                    transformOrigin: 'top left'
                }
            })
            .then(function (dataUrl) {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                pdf.addImage(dataUrl, 'PNG', 10, 10, 75, 35);
                pdf.save('etiket.pdf');
            });
        }
    </script>
</body>
</html>
