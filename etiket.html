<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Etiket Üretici</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 5px;
        }
        #svg-container {
            border: 1px solid #ccc;
            margin-top: 20px;
            padding: 10px;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>SVG Etiket Üretici</h1>
    <div class="container">
        <input type="text" id="productName" placeholder="Ürün Adı" />
        <input type="text" id="price" placeholder="Fiyat (₺)" />
        <button onclick="updateSVG()">SVG'yi Güncelle</button>
        <button onclick="downloadImage()">Görsel İndir</button>
        <button onclick="downloadPDF()">PDF İndir</button>
    </div>
    <div id="svg-container">
        <!-- SVG Alanı -->
        <svg id="svgLabel" xmlns="http://www.w3.org/2000/svg" width="300" height="140" viewBox="0 0 300 140">
            <rect width="300" height="140" fill="white" stroke="black" />
            <text id="svgProductName" x="150" y="50" font-size="20" text-anchor="middle">Ürün Adı</text>
            <text id="svgPrice" x="150" y="100" font-size="25" font-weight="bold" text-anchor="middle">₺0.00</text>
        </svg>
    </div>
    <script>
        // SVG Güncelleme
        function updateSVG() {
            const productName = document.getElementById('productName').value || "Ürün Adı";
            const price = document.getElementById('price').value || "₺0.00";

            document.getElementById('svgProductName').textContent = productName;
            document.getElementById('svgPrice').textContent = `₺${price}`;
        }

        // Görsel İndirme
        function downloadImage() {
            const svgContainer = document.getElementById('svg-container');
            domtoimage.toPng(svgContainer)
                .then(function (dataUrl) {
                    const link = document.createElement('a');
                    link.download = 'etiket.png';
                    link.href = dataUrl;
                    link.click();
                });
        }

        // PDF İndirme
        function downloadPDF() {
            const svgContainer = document.getElementById('svg-container');
            domtoimage.toPng(svgContainer)
                .then(function (dataUrl) {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF();
                    pdf.addImage(dataUrl, 'PNG', 10, 10, 100, 50);
                    pdf.save('etiket.pdf');
                });
        }
    </script>
</body>
</html>
